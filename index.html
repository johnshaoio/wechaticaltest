	<p style="font-weight: 600;">因為WeChat的技術問題，未能兼容iCal功能，请使用以下方法：</p>

</div>

	<div >

		<a href="https://images.io.gov.mo/cn/about/calendar2021.ics">ical</a>

	</div>

	<script>

		var browser = {
			versions: function () {
			var u = navigator.userAgent, app = navigator.appVersion;
			return {
				trident: u.indexOf('Trident') > -1, //IE
				presto: u.indexOf('Presto') > -1, //opera
				webKit: u.indexOf('AppleWebKit') > -1, //apple, google
				gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //firefox
				mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //mobile device
				ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios
				android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android or uc
				iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //iPhone or QQHD
				iPad: u.indexOf('iPad') > -1, //iPad
				webApp: u.indexOf('Safari') == -1, //web
				wx: u.indexOf("MicroMessenger") > 0 //wechat
			};
			}(),
			language: (navigator.browserLanguage || navigator.language).toLowerCase()
		}, con = document.getElementById("container");

			if (browser.versions.wx) {
				con = document.getElementById("container");
				con.style.cssText = "display:block";

				cardinfo = document.getElementById("cardinfo");
				cardinfo.style.cssText = "display:none";
				document.body.style.background = 'none';
				document.body.style.backgroundColor = '#ffffff';
				event.preventDefault();
			}
		

	</script>

</body>
